{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <h2>Crear receta</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered">
      {{ form.as_table }}
    </table>

    <button type="submit" class="btn btn-primary mt-3">Crear receta</button>
  </form>

</div>

{% endblock %}
